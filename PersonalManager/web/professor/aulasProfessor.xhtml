<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Projeto CRUD</h1>


        <ui:composition template="/./template.xhtml">

            <ui:define name="top">
                <nav class="navbar navbar-default bg-primary">

                    <ul class="nav navbar-nav">

                        <li class="nav-item active">
                            <h:form>
                                <h:commandLink action="paginaDoProfessor">
                                    <button type="button" class="btn btn-default" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                        Minha Conta
                                    </button>
                                </h:commandLink>
                            </h:form>
                        </li>

                        <li class="nav-item">
                            <h:form>
                                <h:commandLink action="#{loginMB.realizaLogout()}">
                                    <button type="button" class="btn btn-default" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                        Logout
                                    </button>
                                </h:commandLink>
                            </h:form>
                        </li>



                    </ul>
                </nav>
            </ui:define>


            <ui:define name="content">
                <div class="container">
                    <h:form>

                        <!--<h:panelGroup>
                            <h:form>
                                <h:outputLabel value="Modalidade: "  for="modalidadeTxt"/>
                                <h:selectOneMenu id="idModalidade">
                                    <f:selectItem itemLabel="Selecione..." itemValue=""/>
                                    <f:selectItems value="#{modalidadeMB.getModalidades()}" var="modalidade" itemLabel="#{modalidade.getNome()}" itemValue="#{modalidade.getNome()}" />
                                </h:selectOneMenu> 
                                <h:commandButton action="#" id="aplicarBtn" value="Aplicar" class="btn btn-success btn-sm" />
                        </h:form>
                    </h:panelGroup>-->

                    <h:dataTable var="aula" value="#{aulaMB.getAulasProfessor()}" class="table table-hover" border="1">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{aula.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Modalidade</f:facet>
                                #{aula.modalidade}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Preço</f:facet>
                                #{loginMB.usuarioLogado.valor}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Aluno</f:facet>
                                #{aula.nomeAluno}
                        </h:column>

                        <!--<h:column>
                            <f:facet name="header">Dia</f:facet>
                                #{aula.dia}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Hora</f:facet>
                                #{aula.hora}
                        </h:column>-->

                           

                        <h:column>
                            <f:facet name="header">Opções</f:facet>
                            <h:commandLink action="#{aulaMB.delete(aula)}">
                                <button type="button" class="btn btn-danger" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    Cancelar
                                </button>
                            </h:commandLink>
                        </h:column>



                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>

        <ui:define name="bottom">
            <nav class="hidden-xs navbar navbar-fixed-bottom">
                <div class="container-fluid">
                    <div class="navbar-header pull-left">
                        <p style="color: #000;">© Todos os direitos reservados a Ricardo e Eduardo!</p>

                    </div>
                </div>
            </nav>
        </ui:define>
    </ui:composition>
</h:body>
</html>
