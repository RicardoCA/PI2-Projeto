<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulário de Edição do Professor</title>
    </h:head>
    <h:body>
        <h1>Formulário de Edução do Professor</h1>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel for="idNome" value="Nome:"/>
                <h:inputText id="idNome" value="#{loginMB.usuarioLogado.nome}"  />

                <h:outputLabel for="idTelefone" value="Telefone:"/>
                <h:inputText id="idTelefone" value="#{loginMB.usuarioLogado.telefone}" />

                <h:outputLabel for="idEmail" value="Email:"/>
                <h:inputText id="idEmail" value="#{loginMB.usuarioLogado.email}" />

                <h:outputLabel for="idSexo" value="Sexo:" />
                <h:selectOneRadio id="idSexo" value="#{loginMB.usuarioLogado.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Feminino" itemValue="2" />
                </h:selectOneRadio>

                <h:outputLabel for="idEstado" value="Estado:" />
                <h:selectOneMenu id="idEstado" value="#{loginMB.usuarioLogado.estado}">
                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                    <f:selectItem itemLabel="Paraná" itemValue="PR" />
                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />
                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                </h:selectOneMenu>

                <h:outputLabel for="idLogin" value="Login:"/>
                <h:inputText id="idLogin" value="#{loginMB.usuarioLogado.login}" />

                <h:outputLabel for="idSenha" value="Senha"/>
                <h:inputSecret id="idSenha" value="#{loginMB.usuarioLogado.senha}" />
                
                <h:commandButton value="Salvar" action="#{usuarioMB.atualizarUsuario()}"/>
                <h:button value="Voltar" outcome="/professor/paginaDoProfessor"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
