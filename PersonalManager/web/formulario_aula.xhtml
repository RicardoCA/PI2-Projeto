<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
       

    </h:head>



    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                 <nav class="navbar navbar-default bg-primary">

                    <ul class="nav navbar-nav">

                        <li class="nav-item active">
                            <h:form>
                                <h:commandLink action="/professor/paginaDoProfessor">
                                    <button type="button" class="btn btn-default" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                        Minha Conta
                                    </button>
                                </h:commandLink>
                            </h:form>
                        </li>
                        
                        
                       
                        
                        

                        <li class="nav-item">
                            <h:form>
                                <h:commandLink action="#{loginMB.realizaLogout()}">
                                    <button type="button" class="btn btn-default" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                        Logout
                                    </button>
                                </h:commandLink>
                            </h:form>
                        </li>



                    </ul>
                </nav>
            </ui:define>

            <ui:define name="content">


                <div class="container">
                    <h1>Cadastro de aula</h1>

                    <div class="well col-lg-4 col-offset-4">

                        <h:form>
                            <h:panelGrid columns="2" > 

                                <h:outputLabel for="idDia" value="Dia do mês:"/>
                                <h:inputText class="form-control" required="true" id="idDia" value="#{aulaMB.aula.dia}"  />

                                <h:outputLabel for="idHora" value="Hora:"/>
                                <h:inputText class="form-control" required="true" id="idHora" value="#{aulaMB.aula.hora}" />
                                
                                
                                <h:outputLabel for="idAluno" value="Selecionar Aluno:" />
                                <h:selectOneMenu id="idAluno" value="#{aulaMB.aula.usuario.nome}" class="form-control">
                                     <f:selectItem itemLabel="Selecione..." itemValue="00" />
                                    <f:selectItem itemLabel="Marcelo" itemValue="Marcelo" />
                                    <f:selectItem itemLabel="Fernanda" itemValue="Fernanda" />
                                    <f:selectItem itemLabel="Luiza" itemValue="Luiza" />
                                    <f:selectItem itemLabel="Juliano" itemValue="Juliano" />
                                    <f:selectItem itemLabel="Rodrigo" itemValue="Rodrigo" />
                                </h:selectOneMenu>
                                
                                

                                <h:outputLabel for="idProfessor" value="Professor:"/>
                                <h:inputText readonly="true" class="form-control" required="true" id="idProfessor" value="#{loginMB.usuarioLogado.nome}" />
                                



                                <h:outputLabel for="idValor" value="Valor:"/>
                                <h:inputText class="form-control" required="true" id="idValor" value="#{aulaMB.aula.valor}" />

                                
                                
                                <h:button class="btn btn-danger" value="Limpar Campos" onclick="#{usuarioMB.usuario.limparCampos()}" />
                                <h:commandButton class="col-lg-6 btn btn-success" value="Cadastrar" action="#{aulaMB.addAula()}"/>
                            </h:panelGrid>
                        </h:form>

                    </div>
                </div>

            </ui:define>
            <ui:define name="bottom">
                <nav class="hidden-xs navbar navbar-fixed-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header pull-left">
                            <p style="color: #000;">© Todos os direitos reservados a Ricardo e Eduardo!</p>

                        </div>
                    </div>
                </nav>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
