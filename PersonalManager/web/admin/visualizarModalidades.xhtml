<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Projeto CRUD</h1>


        <ui:composition template="/./template.xhtml">

            <ui:define name="top">
                <nav class="navbar navbar-default bg-primary">

                    <ul class="nav navbar-nav">

                        <li class="nav-item active">
                            <h:form>
                                <h:commandLink action="paginaDoAdmin">
                                    <button type="button" class="btn btn-default" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                        Minha Conta
                                    </button>
                                </h:commandLink>
                            </h:form>
                        </li>

                        <li class="nav-item">
                            <h:form>
                                <h:commandLink action="#{loginMB.realizaLogout()}">
                                    <button type="button" class="btn btn-default" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                        Logout
                                    </button>
                                </h:commandLink>
                            </h:form>
                        </li>



                    </ul>
                </nav>
            </ui:define>


            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <div style="margin: 10px;">
                            <h:outputLabel value="Modalidade:" for="modalidadeTxt" />
                            <h:inputText class="form-group" value="#{modalidadeMB.modalidade.nome}" id="modalidadeTxt"/>
                            <h:commandButton class="btn btn-success btn-sm" value="Adicionar" action="#{modalidadeMB.addModalidade()}" /> 
                        </div>
                    </h:form>

                    <h:dataTable var="modalidade" value="#{modalidadeMB.getModalidades()}" class="table table-hover" border="1">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{modalidade.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                                #{modalidade.nome}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Opções</f:facet>
                            <h:form>
                                <h:commandButton class="btn btn-danger" value="Remover" action="#{modalidadeMB.delete(modalidade)}" />
                            </h:form>
                        </h:column>




                    </h:dataTable>

                </div>
            </ui:define>

            <ui:define name="bottom">
                <nav class="hidden-xs navbar navbar-fixed-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header pull-left">
                            <p style="color: #000;">© Todos os direitos reservados a Ricardo e Eduardo!</p>

                        </div>
                    </div>
                </nav>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
