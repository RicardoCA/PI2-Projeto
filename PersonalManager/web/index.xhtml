<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Personal Manager</title>

    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                <nav class="navbar navbar-default bg-primary">
                    <a class="navbar-brand" href="faces/index.xhtml">Personal Manager</a>
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="faces/index.xhtml">Principal <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Adquirir</a>
                        </li>
                    </ul>
                </nav>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="well col-lg-4 col-offset-4">
                            <h3>Login</h3>
                            <h:form class="form-group">
                                <h:outputLabel  value="Usuário: " for="idUsuario" />
                                <h:inputText  class="form-control" id="idUsuario" value="#{loginMB.login}" />
                                <h:outputLabel  value="Senha: " for="idSenha" />
                                <h:inputSecret  class="form-control" id="idSenha" value="#{loginMB.senha}" />
                                <br/>
                                <h:commandButton class="btn btn-success" value="Logar" action="#{loginMB.verificaLogin()}" />
                                
                                <h:message for="idSenha" id="idMensagem" showDetail="true" errorClass="mensagem"/>
                            </h:form>

                        </div>

                        <div id="direita" class="well col-lg-4 col-offset-4">
                            <h3>Registro</h3>
                            <h:form class="form-group">
                                <h:outputLabel  value="Email: " for="idEmail" />
                                <h:inputText  class="form-control" id="idEmail" value="#{usuarioMB.usuario.email}" />
                                <br/>
                                <h:commandButton class="btn btn-default" value="Registrar" action="#{usuarioMB.cadastrar()}" />
                               
                            </h:form>
                            
                             <h:message for="idEmail" id="idEmailMensagem" showDetail="true" errorClass="mensagem"/>

                        </div>
                    </div>
                    <div id="clear"/>
                </div>

            </ui:define>

            <ui:define name="bottom">
                <nav class="hidden-xs navbar navbar-fixed-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header pull-left">
                            <p style="color: #000;">© Todos os direitos reservados a Ricardo e Eduardo!</p>

                        </div>
                    </div>
                </nav>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
